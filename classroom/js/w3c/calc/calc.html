<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    input {
      display: block;
    }
  </style>
</head>
<body>
  <form action="">
    <input type="text" placeholder="operand1" id="operand1">
    <input type="text" placeholder="operand2" id="operand2">
    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">ⅹ</button>
    <button class="operator">÷</button>
    <input type="text" placeholder="result" id="result">
  </form>
  <script>
    var buttons = Array.from(document.querySelectorAll('button.operator'));
    buttons.forEach(function(button){
      let operator = button.innerHTML;
      let operand1 = document.querySelector('#operand1');
      let operand2 = document.querySelector('#operand2');
      let result = document.querySelector('#result');

      button.onclick = function(event){
        event.preventDefault();
        result.value = calc(operand1.value, operand2.value, operator);
      }
    });

    function calc(operand1, operand2, operator){
      operator = (operator == 'ⅹ') ? '*' : operator;
      operator = (operator == '÷') ? '/' : operator;
      return eval(`${operand1} ${operator} ${operand2}`)
    }
  </script>
</body>
</html>
