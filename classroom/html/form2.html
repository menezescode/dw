<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form action="" method="get">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required autofocus>
      </div>
      <div>
        Sexo:
        <input type="radio" name="sexo" value="m" id="mas" checked>
        <label for="mas">Masculino</label>
        <input type="radio" name="sexo" value="f" id="fem">
        <label for="fem">Feminino</label>
      </div>
      <div>
        <label for="birth">Data nascimento:</label>
        <input type="date" name="birth" id="birth">
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00"
          pattern="(\d{3}\.){2}\d{3}\-\d{2}"
          title="O campo CPF deve conter 11 dígitos">
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="image">Image:</label>
        <input type="file" name="image" id="image">
      </div>
    </fieldset>
    <fieldset>
      <!-- https://viacep.com.br/ws/01001000/json/ -->
      <legend>Endereço</legend>
      <label for="estado">Estado:</label>
      <select name="estado" id="estado">
        <option value="">selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Interesses</legend>
      <input type="checkbox" name="interesse" value="esporte" id="esporte">
      <label for="esporte">Esporte</label>
      <input type="checkbox" name="interesse" value="politica" id="politica">
      <label for="politica">Política</label>
      <input type="checkbox" name="interesse" value="economia" id="economia">
      <label for="economia">Economia</label>
      <input type="checkbox" name="interesse" value="tecnologia" id="tecnologia">
      <label for="tecnologia">Tecnologia</label>
    </fieldset>
    <fieldset>
      <legend>Observação</legend>
      <label for="comentario">Comentário</label>
      <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
    </fieldset>
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
