<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>
  <!-- table>tr*5>td*6>{Item $} -->
  <table border="1">
    <caption>Título da tabela</caption>
    <thead>
      <tr>
        <!-- th*6>{Cabeçalho $} -->
        <th>Cabeçalho 1</th>
        <th>Cabeçalho 2</th>
        <th>Cabeçalho 3</th>
        <th>Cabeçalho 4</th>
        <th>Cabeçalho 5</th>
        <th>Cabeçalho 6</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Item 1 lorem ipsum dolor</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
        <td>Item 5</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
        <td>Item 5</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Item 3</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
        <td>Item 5</td>
        <td>1</td>
      </tr>
      <tr>
        <td rowspan="2">Item 4</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
        <td>Item 5</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
        <td>Item 5</td>
        <td>1</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Total:</td>
        <td>5</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
